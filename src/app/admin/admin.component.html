
 <div style=" margin: auto; width: 50%;">
   
    <button mat-raised-button color="primary" (click)="exportexcel()">Export to Excel</button>&nbsp;&nbsp;
   
    <table id="excel-table" class="table table-striped table-light"  >
      <thead>
      <tr>
       <th>id</th>
        <th>Name</th>
        <th>country</th>
        <th>email</th>
        <th>date</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of userList">
         <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.country}}</td>
        <td>{{item.email}}</td>
        <td>{{item.date}}</td>
        <td><button mat-raised-button color="primary" (click)="edit(item)">Edit</button></td> || <br>

      </tr>
    </tbody>
    </table>
  </div>
